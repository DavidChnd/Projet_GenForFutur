<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Projets David Chassagnaud</title>
    <style>
        :root {
            --fond: #f5f5f7;
            --card-bg: #ffffff;
            --texte: #2c3e50;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --accent: #3d5a40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--fond);
            color: var(--texte);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spacer-top {
            height: 40px;
        }

        .banner {
            width: 90%;
            height: auto;
            overflow: hidden;
            margin-bottom: 30px;
            opacity: 0; /* Initialement invisible */
            animation: fadeInBanner 1s ease-in forwards;
        }

        .banner img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
            border-radius: 28px;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: filter 0.3s ease; /* Transition de luminosité */
        }

        /* Animation fade pour l'image */
        @keyframes fadeInBanner {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Effet de luminosité au survol */
        .banner img:hover {
            filter: brightness(1.3); /* Augmente la luminosité lorsqu'on survole */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            opacity: 0; /* Initialement invisible */
            animation: fadeInGrid 1s ease-in 1s forwards; /* Retard de 1 seconde */
        }

        /* Animation fade pour la grille */
        @keyframes fadeInGrid {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 4px 12px var(--card-shadow);
            padding: 1.5rem 1.2rem; /* Réduit le padding */
            transition: transform 0.4s ease, box-shadow 0.4s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            min-height: 200px; /* Réduit la hauteur minimale */
            position: relative;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            margin: 0 0 1rem;
            font-size: 1.4rem;
        }

        .arrow {
            font-size: 1.6rem;
            color: var(--accent);
            align-self: flex-end;
            margin-top: auto;
        }

        .footer {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 100px;
            padding: 1.5rem 2rem;
            border-top: 1px solid #ddd;
        }

        .footer img {
            height: 24px;
            vertical-align: middle;
            margin-left: 8px;
        }

        .footer a {
            margin-left: 8px; /* Espacement entre les icônes */
        }

        .footer span {
            margin-right: auto; /* Alignement du texte à gauche */
        }

        /* Media query pour les écrans plus petits */
        @media (max-width: 600px) {
            .banner {
                width: 90%; /* Limite encore la largeur de la bannière pour les petits écrans */
            }

            .grid {
                grid-template-columns: 1fr; /* Une seule colonne sur les petits écrans */
                padding: 1rem; /* Moins de padding sur les petits écrans */
            }

            .card {
                padding: 1.2rem 1rem; /* Moins de padding pour les petites cartes */
                width: 80%; /* Limite la largeur des cartes à 80% sur les petits écrans */
                margin: 0 auto; /* Centrer les cartes */
                min-height: 180px; /* Réduit la hauteur minimale des cartes */
            }
        }

    </style>
</head>
<body>
    <div class="spacer-top"></div>

    <!-- Bannière avec image cliquable -->
    <div class="banner">
        <a href="https://www.sycomore-cvl.fr/" target="_blank">
            <img src="image_GFF.png" alt="Forêt">
        </a>
    </div>

    <!-- Grille de cartes -->
    <div class="grid">
        <a class="card" href="https://davidchnd.github.io/GFF_SPEI/qmd/SPEI_prov.html" target="_blank">
            <h2>Analyses climatiques</h2>
            <div class="arrow">›</div>
        </a>

        <a class="card" href="https://davidchnd.github.io/GFF_Isotope/qmd/GFF_isotope.html" target="_blank">
            <h2>Analyses isotopiques</h2>
            <div class="arrow">›</div>
        </a>
    </div>

    <!-- Pied de page -->
    <div class="footer">
        <span> David Chassagnaud</span>
        <a href="https://github.com/DavidChnd" target="_blank">
            <img src="logo-github.png" alt="GitHub">
        </a>
        <a href="mailto:david.chassagnaud@gmail.com" target="_blank">
            <img src="logo-gmail.png" alt="Gmail">
        </a>
    </div>
</body>
</html>
